syntax = "proto3";

import "SolidityTypes.proto";

/**
 * Represents common properties shared by all financial instruments.
 */
message CommonProperties {
    .solidity.uint256 issuanceId = 1;
    .solidity.address instrumentAddress = 2;
    .solidity.address sellerAddress = 3;
    .solidity.address storageAddress = 4;
    .solidity.uint256 created = 5;
    .solidity.uint256 state = 6;
}
